<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .maintenance-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      max-width: 500px;
    }

    .maintenance-image {
      margin-bottom: 20px;
    }

    .maintenance-heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .maintenance-message {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .maintenance-submessage {
      font-size: 14px;
      color: #777;
    }

    .maintenance-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #333;
      border: 1px solid #333;
      padding: 10px 20px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .maintenance-link:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="maintenance-container">
    <img src="maintenance-image.png" class="maintenance-image" alt="Maintenance Image">
    <h1 class="maintenance-heading">Website Under Maintenance</h1>
    <p class="maintenance-message">We apologize for the inconvenience. Our website is currently undergoing scheduled maintenance.</p>
    <p class="maintenance-submessage">Please check back later.</p>
    <a href="#" class="maintenance-link">Go Back</a>
  </div>
</body>

</html>
